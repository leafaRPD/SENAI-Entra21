<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">

        <div id="item1" class="grid-items">1</div>
        <div id="item2" class="grid-items">2</div>
        <div id="item3" class="grid-items">3</div>
        <div id="item4" class="grid-items">4</div>
        <div id="item5" class="grid-items">5</div>
        <div id="item6" class="grid-items">6</div>
        <div id="item7" class="grid-items">7</div>
        <div id="item8" class="grid-items">8</div>
        <div id="item9" class="grid-items">9</div>


    </div>
    
</body>
</html>
