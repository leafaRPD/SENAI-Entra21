<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Titulo que aparece na aba da página </title>
    
</head>
<body bgcolor = "301934"> <!-- o número é o código hex color para essa cor roxa -->

    <script src="file.js">    </script> 
    <!-- no script acima, se houver um arquivo chamado 'file.js', o HMTL carregará e rodará o JS (por exemplo, se no JS tiver um alert, aparecerá na tela) -->
    <label> 
    Olá, eu sou um Label.
    </label>
    <!-- Se eu não usar comandos de pular linhas e dar espaços, o HTML vai adicionar os novos elementos da esquerda para direita, até completar a linha, e após isso vai pra próxima linha (como um livro). -->
    <input type="text"> <br>
    <!-- ao adicionar o <br>, fará com que pule uma linha  -->
    <!-- e o center centraliza a página. -->
    <center>
    <label> E eu sou a outro Label. </label> 
    </center>

    <h1>Oi, eu sou o H1.</h1>
    <h2>E eu, o H2. </h2>
    <h3>Meu irmão menor é o H6, e o maior o H1.</h3>
    <!-- Os H's têm um 'padding', um espaçamento entre a letra, uma borda invisível que deixa eles mais espaçados, além da quebra automática de linha. -->
    <p>Hey, eu sou um parágrafo da biografia da Samara. Veja uma foto dela: </p>
    <!-- é um texto, um parágrafo, com quebra de linha automática. -->
    
    <!-- <img src="" alt=""> -->
    <!-- o 'src' (source) é o endereço de onde vem o arquivo e o 'alt' é um endereço alternativo, caso o primeiro não funcione. O professor apagou o alt.
    E ao colocar o width como 120, ele automaticamente ajusta a imagem (crei eu que a torna quadrada).-->
    <img src="samara.png" width="120px"> <br>
    <button> Clique neste botão e tenha uma surpresa em sete dias. </button>

    <input type="radio"> <label>YES</label>
    <input type="radio"> <label>NO</label>
    <!-- se mudar para radio, aparece uma bolinha para clicar. -->
    <br>
    <input type="checkbox"> <label>Clique para se autodestruir</label> 
    <!-- similarmente, ao invés de uma bolinha aparece a caixinha de marcar/desmarcar. -->
    <br>
    <select>
    <!-- select faz abrir um menu dropdown -->
        <option>Opção 1: você é phods</option> <!-- option abre as opções -->
        <option></option>  
        <option>Opção 2: daí nem sei</option>
        
    </select>
    <!-- pesquisar o que é o placeholder -->
</body>
</html>
